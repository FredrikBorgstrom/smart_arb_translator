name: smart_arb_translator_demo
description: A Flutter demo app showcasing Smart ARB Translator with Dart code generation.
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  smart_arb_translator:
    path: ../../
  intl_utils: ^2.8.10
flutter:
  uses-material-design: true
flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false
